<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板应用</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 1rem;
        }
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin-left: 1rem;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            padding: 2rem 0;
        }
        .hero {
            text-align: center;
            padding: 2rem;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        .feature {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .feature h3 {
            color: #2c3e50;
        }
        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>模板应用 Version: 1.4</h1>
            <nav>
                <ul>
                    <li><a href="/">首页</a></li>
                    <li><a href="/about">关于</a></li>
                    <li><a href="#" id="loginBtn">登录</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="container">
        <section class="hero">
            <h1>欢迎使用模板应用</h1>
            <p>这是一个基于Go语言的Web应用程序模板，集成了常用的功能和最佳实践。</p>
            <a href="#features" class="btn">了解更多</a>
        </section>
        
        <section id="features" class="features">
            <div class="feature">
                <h3>用户认证</h3>
                <p>内置完整的用户认证系统，包括注册、登录、密码重置等功能。</p>
            </div>
            <div class="feature">
                <h3>JWT身份验证</h3>
                <p>使用JWT进行安全的身份验证，支持不同角色的权限控制。</p>
            </div>
            <div class="feature">
                <h3>数据库与缓存</h3>
                <p>集成MySQL数据库和Redis缓存支持，提高应用性能。</p>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2023 模板应用. 保留所有权利.</p>
        </div>
    </footer>
    
    <script src="/static/dist/js/main.js"></script>
</body>
</html>
