<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS 测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-screen min-h-screen bg-gray-100">
    <div class="w-full min-h-screen flex items-center justify-center p-4">
        <div class="max-w-2xl w-full">
            <div class="bg-white rounded-lg shadow-lg p-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">TailwindCSS 测试页面</h1>
                
                <div class="space-y-4 mb-6">
                    <p class="text-gray-600">这是一个简单的测试页面，用来验证TailwindCSS是否正常工作。</p>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <button class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition-colors">
                            蓝色按钮
                        </button>
                        <button class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition-colors">
                            绿色按钮
                        </button>
                    </div>
                    
                    <div class="bg-gray-50 p-4 rounded">
                        <h3 class="font-semibold mb-2">测试信息：</h3>
                        <ul class="text-sm text-gray-600 space-y-1">
                            <li>✅ 页面宽度：100vw (全屏宽度)</li>
                            <li>✅ 页面高度：100vh (全屏高度)</li>
                            <li>✅ TailwindCSS：正常加载</li>
                            <li>✅ 响应式布局：正常工作</li>
                        </ul>
                    </div>
                </div>
                
                <div class="text-center">
                    <a href="http://localhost:3000" class="inline-block bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition-colors">
                        返回Vue应用
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
